---
driver:
  name: dokken
  chef_version: 15  # Version currently installed by chefdk on Manjaro
  privileged: true  # allows systemd services to start

provisioner:
  name: dokken

transport:
  name: dokken

verifier:
  name: inspec

platforms:

  - name: manjaro
    driver:
      image: manjarolinux/base
      pid_one_command: /usr/lib/systemd/systemd
      intermediate_instructions:
        - RUN /usr/bin/pacman -Syy --noconfirm libxcrypt-compat

suites:
  
  - name: default
    run_list:
      - recipe[jarbas::default]
    verifier:
      inspec_tests:
        - test/integration/default/git_test.rb
        - test/integration/default/zsh_test.rb
        - test/integration/default/vim_test.rb
        - test/integration/default/ranger_test.rb
        - test/integration/default/urxvt_test.rb
